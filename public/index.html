<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dice API Tester</title>
  <style>
    body{font-family:system-ui,Arial;margin:2rem;line-height:1.4}
    button{padding:.6rem 1rem;margin:.25rem .5rem 1rem 0}
    pre{background:#111;color:#eee;padding:1rem;border-radius:.5rem;overflow:auto}
  </style>
</head>
<body>
  <h1>Dice API Tester</h1>
  <div>
    <button id="ping">/api/ping</button>
    <button id="random">/api/random?min=1&max=20</button>
    <button id="d20">/api/d20</button>
    <button id="nocors">/api/nocors (should CORS-fail from another origin)</button>
  </div>
  <pre id="out">Outputâ€¦</pre>
  <script>
    const out = document.getElementById('out');
    const show = v => out.textContent = typeof v === 'string' ? v : JSON.stringify(v, null, 2);
    document.getElementById('ping').onclick    = async () => show(await (await fetch('/api/ping')).json());
    document.getElementById('random').onclick  = async () => show(await (await fetch('/api/random?min=1&max=20')).json());
    document.getElementById('d20').onclick     = async () => show(await (await fetch('/api/d20')).json());
    document.getElementById('nocors').onclick  = async () => {
      try { show(await (await fetch('/api/nocors')).json()); }
      catch (e) { show(String(e)); }
    };
  </script>
</body>
</html>
